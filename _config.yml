# Site settings
title: Krzysiek Bury # site title
description: >- # site description
  Krzysiek Bury - W Moim Świecie
lang: pl-PL # default lang
timezone: Europe/Warsaw # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/morb1d/morb1d.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Krzysiek Bury # author name
  bio: >- # tell to the world
    Witam Cię w Moim Świecie. 
    <br/>
    Znajdziesz tutaj subiektywne opinie nt. produktywności, pisania, gotowania czy książek.
  username: Krzysiek Bury # general username
  github: morb1d # github username
  twitter: krzysiekbury # twitter username
  facebook: krzysztoftbury # facebook username
  email: kontakt@krzysztofbury.pl # email adress
  avatar: /assets/img/profile.webp # change with your own avatar

# URL settings
url: "https://krzysztobury.pl" #
baseurl:
permalink: /:title/
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
